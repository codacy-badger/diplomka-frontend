<ul class="list-group experiment-list">
  <li class="list-group-item list-group-item-action" *ngFor="let experiment of experiments | async">

    <div class="row expriment">
      <!-- Experiment image representation -->
      <div class="col-2 col-md-1 vertical-center">
        <div [ngClass]="['experiment-icon', ExperimentType[experiment.type].toLowerCase()]"><span class="align-middle">{{ExperimentType[experiment.type]}}</span></div>
      </div>
      <!-- Experiment Name, Description, Output types -->
      <div class="col-8 col-md-9">
        <div>
          <strong>{{experiment.name}}</strong>
          <span class="experiment-output float-right">
                    <i class="fas fa-lightbulb" *ngIf="experiment.output['led']" title="LED"></i>
                    <i class="fas fa-image" *ngIf="experiment.output['image']" title="ObrÃ¡zek"></i>
                    <i class="fas fa-music" *ngIf="experiment.output['sound']" title="Zvuk"></i>
                  </span>
        </div>
        <div><small class="text-truncate experiment-description">{{experiment.description}}</small></div>
      </div>
      <!-- Experiment toolbar buttons -->
      <div class="col-2 experiment-toolbar">
        <i class="fas fa-edit text-primary" title="Editovat"></i>
        <i class="fas fa-trash text-danger" title="Odstranit" (click)="handleDelete(experiment)"></i>
      </div>
    </div>

  </li>
</ul>
