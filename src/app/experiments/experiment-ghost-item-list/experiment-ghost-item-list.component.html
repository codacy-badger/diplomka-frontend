<ul class="list-group experiment-list">
  <li class="list-group-item list-group-item-action" *ngFor="let ghost of ghosts">

    <div class="row ghost">
      <!-- Experiment image representation -->
      <div class="col-2 col-md-1 vertical-center">
        <div class="experiment-icon none"></div>
      </div>
      <!-- Experiment Name, Description, Output types -->
      <div class="col-8 col-md-9 p-4">
        <div class="ghost-name"></div>
        <div class="ghost-description"></div>
      </div>

    </div>

  </li>
</ul>
