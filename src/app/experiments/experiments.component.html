<header class="row">
  <div class="col-12 col-sm-6 offset-sm-3">
    <form class="form-inline my-2">
      <input class="form-control" style="width: 100%" type="text" placeholder="Najít experiment...">
    </form>
  </div>
</header>

<section class="row">
  <div class="col-12">
    <h2 *ngIf="ghosts.length === 0 && (experiments | async).length === 0">Nebyly nalezeny žádné experimenty...</h2>
    <app-experiment-ghost-item-list [ghosts]="ghosts" *ngIf="ghosts.length !== 0"></app-experiment-ghost-item-list>
    <app-experiment-item-list [experiments]="experiments" (delete)="handleDelete($event)" *ngIf="ghosts.length === 0"></app-experiment-item-list>
  </div>
</section>

<button type="button" class="floating-action-button btn btn-primary">
  <i class="fas fa-plus-circle"></i>
</button>

<app-modal #modal></app-modal>
