<ul class="list-group sequence-list">
  <li class="list-group-item list-group-item-action" *ngFor="let sequence of sequences | async">

    <div class="row sequence">

      <!-- Název sequence -->
      <div class="col-12">
        <div>
          <a [routerLink]="[sequence.id]"><strong>{{sequence.name}}</strong></a>
        </div>
        <div><small class="text-truncate sequence-description">{{sequence.created | date:'HH:mm, dd.MM.yyyy'}}</small></div>
      </div>
      <!-- Toolbar s akčními tlačítky -->
      <div class="col-1 sequence-toolbar">
        <i class="fas fa-eye text-primary" title="Zobrazit" (click)="handleView(sequence)"></i>
        <i class="fas fa-trash text-danger" title="Odstranit" (click)="handleDelete(sequence)"></i>
      </div>

    </div>
  </li>
</ul>
