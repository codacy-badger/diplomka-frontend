<ul class="list-group experiment-result-list">
  <li [ngClass]="['list-group-item', 'list-group-item-action experiment-background', ExperimentType[experimentResult.type].toLowerCase()]" *ngFor="let experimentResult of experimentResults | async">

    <div class="row expriment-result">
      <!-- Experiment result image representation -->
      <div class="col-2 col-md-1 vertical-center">
        <div [ngClass]="['experiment-icon', ExperimentType[experimentResult.type].toLowerCase()]"><span class="align-middle">{{ExperimentType[experimentResult.type]}}</span></div>
      </div>
      <!-- Experiment result Name -->
      <div class="col-9 col-md-10">
        <div>
          <a [routerLink]="[experimentResult.id]"><strong>{{experimentResult.name || 'Nepojmenov√°no'}}</strong></a>
        </div>
        <div><small class="text-truncate experiment-description">{{experimentResult.date | date:'dd.MM.yyyy HH:mm'}}</small></div>
      </div>
      <!-- Experiment result toolbar buttons -->
      <div class="col-1 experiment-result-toolbar">
        <i class="fas fa-eye text-primary" title="Editovat" (click)="handleView(experimentResult)"></i>
        <i class="fas fa-trash text-danger" title="Odstranit" (click)="handleDelete(experimentResult)"></i>
      </div>
    </div>

  </li>
</ul>
